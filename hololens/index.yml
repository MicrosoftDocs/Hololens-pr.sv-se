title: Microsoft HoloLens
summary: Microsoft HoloLens är den första fullständigt fristående holografiska datorn som körs Windows 10. I och med introduktionen av HoloLens 2 tillhandahåller varje HoloLens-enhet kommersiella hanteringsfunktioner som förbättras av tillförlitlighet, säkerhet och skalbarhet för moln- och AI-tjänster från Microsoft.
