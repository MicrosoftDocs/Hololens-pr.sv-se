### YamlMime:Landing
title: Microsoft HoloLens
summary: Microsoft HoloLens är den första fullständigt fristående holografiska datorn att köra Windows 10. Nu, med introduktionen av HoloLens 2, ger varje HoloLens-enhet kommersiella hanteringsfunktioner som förbättras av tillförlitlighet, säkerhet och skalbarhet för moln- och AI-tjänster från Microsoft.
